<!DOCTYPE HTML>

<html>
<head>
	<title>Войти - Реестр результатов анализов и тестирования</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />

	<style>
		body {
			background-color: #f5f5f5;
		}

		#section_login {
			justify-content: center;
			display: flex;
			flex-wrap: wrap;
			box-sizing: border-box;
		}

			#section_login > form {
				max-width: 400px;
				width: 400px;
				background-color: #ffffff;
			}
	</style>
</head>

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<div id="main">
			<div class="inner">

				<!-- Header -->
				<header id="header" class="">
					<a href="index.html" class="logo"><h2>Реестр результатов анализов и&nbsp;тестирования</h2></a>
				</header>

				<section id="section_login">
					<form class="box" method="post" action="/login">

						<h2>Пожалуйста войдите</h2>

						<div class="row gtr-uniform">
							<div class="col-12">
								<input type="text" name="username" id="username" value="" placeholder="Логин" />
							</div>
							<div class="col-12">
								<input type="password" name="password" id="password" value="" placeholder="Пароль" />
							</div>

							<div class="col-12">
								<input type="checkbox" id="remember" name="remember" checked>
								<label for="remember">запомнить меня</label>
							</div>

							<div class="col-12">
								<ul class="actions">
									<li><input type="submit" value="Войти" class="primary" /></li>
								</ul>
							</div>
						</div>
					</form>
				</section>

				<!--<footer id="footer" class="align-center">
					<p class="copyright">&copy; 2019. regrr.ru. Все права защищены. Design: <a href="https://html5up.net">HTML5&nbsp;UP</a>.</p>
				</footer>-->

			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

</body>
</html>
